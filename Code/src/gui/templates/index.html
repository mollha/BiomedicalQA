{% extends 'bootstrap/base.html' %}

{% block title %}
    BioELECTRA
{% endblock %}


{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/fav.ico') }}"/>


<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
<nav class="navbar shadow-lg navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/cropped.png') }}" width="120" height="50" alt="">
    </a>
    <form class="form-inline ml-auto">
        <button id="reset-button" class="btn btn-primary" type="button"><span style="font-size: 18px; font-weight: bold">âŒ«</span></button>
        <button id="factoid-button" style="font-size: 18px; background-color: #6f42c1" class="btn btn-primary ml-5 mr-2 font-weight-bold" type="button">Factoid</button>
        <button id="list-button" style="font-size: 18px; background-color: #a033c4" class="btn btn-primary mr-2 font-weight-bold" type="button">List</button>
        <button id="yesno-button" style="font-size: 18px; background-color: #6a0f94" class="btn btn-primary mr-2 font-weight-bold" type="button">Yes/No</button>
  </form>
</nav>


<div class="container align-content-center">
    <div class="container ml-1">
    <br>
<!--        #0c5460-->
    <div class="card w-25 p-0 shadow center-block" style="background-color: #6a0f94; border-radius: 10px">
        <h2 style="text-align: center; font-weight: bold; font-family: 'Roboto Mono', monospace; color: white; font-size: 28px">Explore BioELECTRA</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
<!--            cool-bg-->
            <div class="card shadow cool-bg p-3">
            <form id="form">
                <label style="font-size: 20px;" for="question-input">Question</label><br>
                <textarea type="text" style="font-size: 18px;" class="w-100" id="question-input" name="question-input"></textarea>
                <br>
                <label style="font-size: 20px;" for="question-type-input">Question Type</label><br>
                <select style="font-size: 16px;" id="question-type-input" name="question-type-input">
                    <option id="first-opt" disabled selected value> -- Select an option -- </option>
                    <option value="yesno">Yes/No</option>
                    <option value="factoid">Factoid</option>
                    <option value="list">List</option>
                </select>
                <br><br>
                <label style="font-size: 20px;" for="context-input">Context</label><br>
                <textarea type="text" style="font-size: 18px;" class="w-100" id="context-input" name="context-input"></textarea>
                <br>
                <br>
                <input style="font-size: 20px;" type="submit" class="button"/>
            </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row p-1">
        <div class="col-md-6">
            <div class="cool-bg p-3 card shadow">
            <label style="font-size: 20px;" for="expected-answer-input">Expected Answer</label><br>
            <textarea disabled type="text" style="font-size: 18px; height: 120px" class="w-100" id="expected-answer-input" name="expected-answer-input"></textarea>

            </div>
        </div>
        <div class="col-md-6">
            <div class="cool-bg p-3 card shadow">
            <label style="font-size: 20px;" for="answer-input">Predicted Answer</label><br>
            <textarea disabled type="text" style="font-size: 18px; ; height: 120px" class="w-100" id="answer-input" name="answer-input"></textarea>
            </div>
        </div>
    </div>
</div>
</div>

<script src="{{ url_for('static', filename='javaScript/index.js') }}"></script>
{% endblock %}
